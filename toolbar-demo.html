<!doctype html>
<html>
  <head>
    <title>Barcelona Toolbar Demo</title>
    <link href="./plonetheme/barceloneta/theme/css/barceloneta-toolbar.css"
          rel="stylesheet"
    />
  </head>
  <body>
    <div id="edit-zone">
      <ul class="nav flex-column plone-toolbar-main">
        <li class="nav-item"
            id="contentview-folderContents"
        >
          <a class="nav-link"
             href="@@folder_contents"
          >
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="plone-icon bi bi-command"
                 fill="currentColor"
                 height="16"
                 viewbox="0 0 16 16"
                 width="16"
            >
              <path d="M3.5 2A1.5 1.5 0 0 1 5 3.5V5H3.5a1.5 1.5 0 1 1 0-3M6 5V3.5A2.5 2.5 0 1 0 3.5 6H5v4H3.5A2.5 2.5 0 1 0 6 12.5V11h4v1.5a2.5 2.5 0 1 0 2.5-2.5H11V6h1.5A2.5 2.5 0 1 0 10 3.5V5zm4 1v4H6V6zm1-1V3.5A1.5 1.5 0 1 1 12.5 5zm0 6h1.5a1.5 1.5 0 1 1-1.5 1.5zm-6 0v1.5A1.5 1.5 0 1 1 3.5 11z"></path>
            </svg>
            <span>Inhalte</span>
          </a>
        </li>

        <hr />
        <li class="nav-item"
            id="contentview-view"
        >
          <a class="nav-link"
             href="@@view"
          >
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="plone-icon bi bi-eye"
                 fill="currentColor"
                 height="16"
                 viewbox="0 0 16 16"
                 width="16"
            >
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"></path>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"></path>
            </svg>
            <span>Anzeigen</span>
          </a>
        </li>
        <li class="nav-item"
            id="contentview-edit"
        >
          <a class="nav-link"
             href="@@edit"
          >
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="plone-icon bi bi-pencil"
                 fill="currentColor"
                 height="16"
                 viewbox="0 0 16 16"
                 width="16"
            >
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"></path>
            </svg>
            <span>Bearbeiten</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
